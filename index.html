<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <!--=============== ICONS ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Furqaan Rafi | Form Login</title>
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="assets/img/bugatti.mp4" type="video/mp4">
        </video>
    </div>
    <div class="login">

        <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
                <div class="login__box">
                    <input type="email" placeholder="Username" required class="login__input">
                    <i class="ri-user-3-line"></i>
                </div>

                <div class="login__box">
                    <input type="password" placeholder="Password" required class="login__input">
                    <i class="ri-eye-off-line"></i>
                </div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" name="remember">Remember Me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <div class="login__register">
                Don't have an account? <a href="">Sign up</a>
            </div>
            <div class="separator">
                <span>OR</span>
            </div>
            <div class="social__media">
                <a href="#" class="social__icon">
                    <i class="ri-google-fill"></i>
                </a>
                <a href="#" class="social__icon">
                    <i class="ri-microsoft-fill"></i>
                </a>
                <a href="#" class="social__icon">
                    <i class="ri-apple-fill"></i>
                </a>
            </div>
        </form>
    </div>
</body>

</html>
